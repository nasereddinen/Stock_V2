{% load crispy_forms_tags %}
                <form  method="POST" action="{% url 'valide_demande' form.instance.pk %}" class="verification-demande" >
                    {% csrf_token %}
                    <div class="modal-header">
                      <h4 class="modal-title">Verification Demande</h4>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      
                    </div>
                    <div class="modal-body">
                      <div class="mb-3">
                        
                    {{form|crispy}}
                    </div>
                    <div class="mb-3 qt_demander" style="display: none;">

                       {% for emp in destinations %}
                       <option value="{{emp.id}}" class="text-warning">{{emp.nom_dis}}</option>
                       {% endfor %}
                    </select>
                    </div>
                  </div>
                    <div class="modal-footer">
                    <button type="submit" class="btn btn-primary mt-3">submit</button>
                  </div>
                    </form>
