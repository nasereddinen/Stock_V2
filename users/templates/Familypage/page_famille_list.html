{% extends 'layouts/base.html' %}

{% load static %}



{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center py-4">
  <div class="d-block mb-4 mb-md-0">
    
      <h2 class="h4">Gestion Des Familles</h2>
      <p class="mb-0">Liste des Familles Des Articles.</p>
  </div>
  <div class="btn-toolbar mb-2 mb-md-0">
    <button type="button" class="btn btn-sm btn-gray-800 d-inline-flex align-items-center js-load-famille" data-url="{% url 'famille_create' %}">
        <svg class="icon icon-xs me-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
        Ajouter Famille
    </button>
    
</div>
</div>
<div class="card card-body border-0 shadow table-wrapper table-responsive">
  <table class="table table-hover" id="famille-table">
    <thead>
      <tr>
        <th class="border-gray-200">#</th>
        <th class="border-gray-200">Title </th>
        <th class="border-gray-200">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% include 'Familypage/includes/famille_list.html' %}
    </tbody>
  </table>
  </div>
  <div class="modal fade" id="modal-famille" tabindex="-1" role="dialog" aria-labelledby="modal-notification" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">

      </div>
    </div>
  </div>
{% endblock %}
{% block javascripts %}
  <script src="{% static 'assets/js/famille.js' %}"></script>
  <script>
$(document).ready(function() {
    $('.table').DataTable();
  } );
 

  </script>
  
{% endblock %}
